      .note-list li button {

      }
      .note-container input[type="text"] {

      .note-container .note-button {

      .blackboard-container {

      }
      .blackboard-container h3 {

      .blackboard-container textarea {

      .blackboard-container button {

      /* Style for the embedded guide */

        display: flex;

      }

      }
    </style>

    <div class="main-content">

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      const statusList = document.getElementById("statusList");
      let statuses = JSON.parse(localStorage.getItem("statuses") || "[]");

      flatpickr("#filterDate", {
        dateFormat: "Y-m-d",
        onChange: function (selectedDates, dateStr, instance) {
          renderStatuses();
        },
      });

      function formatTimeAgo(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        if (seconds < 60) return `${seconds} gi√¢y tr∆∞·ªõc`;
        const minutes = Math.floor(seconds / 60);
        if (minutes < 60) return `${minutes} ph√∫t tr∆∞·ªõc`;
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours} gi·ªù tr∆∞·ªõc`;
        const days = Math.floor(hours / 24);
        return `${days} ng√†y tr∆∞·ªõc`;
      }

      function saveStatuses() {
        localStorage.setItem("statuses", JSON.stringify(statuses));
      }

      function addStatus() {
        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();
        const completed = document.getElementById("completed").checked;
        const imageFile = document.getElementById("imageUpload").files[0];
        const timestamp = new Date();

        if (title === "" && content === "" && !imageFile) return;

        const reader = new FileReader();
        reader.onload = function () {
          const imageData = imageFile ? reader.result : null;
          statuses.unshift({
            title,
            content,
            completed,
            timestamp,
            image: imageData,
            notes: [],
            history: [],
          });
          saveStatuses();
          renderStatuses();
        };

        if (imageFile) {
          reader.readAsDataURL(imageFile);
        } else {
          statuses.unshift({
            title,
            content,
            completed,
            timestamp,
            image: null,
            notes: [],
            history: [],
          });
          saveStatuses();
          renderStatuses();
        }

        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
        document.getElementById("completed").checked = false;
        document.getElementById("imageUpload").value = "";
        document.getElementById("imagePreview").innerHTML = "";
      }

      function renderStatuses() {
        statusList.innerHTML = "";
        const filterDate = document.getElementById("filterDate").value;
        statuses.forEach((status, index) => {
          const dateMatch =
            !filterDate ||
            new Date(status.timestamp).toISOString().slice(0, 10) ===
              filterDate;
          if (!dateMatch) return;
          const div = document.createElement("div");
          div.className = "status";
          div.innerHTML = `
          <div class="status-title">${status.title}</div>
          <div>
            ${status.content
              .split("\n")
              .map(
                (line) => `
              <div><label><input type="checkbox" ${
                status.completed ? "checked" : ""
              }/> ${line}</label></div>
            `
              )
              .join("")}
          </div>
          ${
            status.image
              ? `<img src="${status.image}" style="max-width:100%;margin-top:10px;border-radius:8px;" />`
              : ""
          }
          <div>
            <label><input type="checkbox" onchange="toggleCompleted(${index})" ${
            status.completed ? "checked" : ""
          } /> <span>Ho√†n th√†nh t·∫•t c·∫£</span></label>
          </div>
          <div class="status-time">
            ${formatTimeAgo(new Date(status.timestamp))} -
            ${new Date(status.timestamp).toLocaleDateString("vi-VN", {
              day: "2-digit",
              month: "2-digit",
              year: "numeric",
              hour: "2-digit",
              minute: "2-digit",
            })}
          </div>
          <button onclick="editStatus(${index})"><i class="fas fa-edit"></i> S·ª≠a</button>
          <button onclick="deleteStatus(${index})"><i class="fas fa-trash-alt"></i> X√≥a</button>
          <button onclick="viewHistory(${index})"><i class="fas fa-history"></i> Nh·∫≠t k√Ω ch·ªânh s·ª≠a</button>
          <div>
            <input type="text" id="noteInput-${index}" placeholder="Th√™m ghi ch√∫..." />
            <button onclick="addNote(${index})"><i class="fas fa-paper-plane"></i> G·ª≠i</button>
          </div>
          <div class="status-notes">
            ${status.notes
              .map((note) => `<div class="note">${note}</div>`)
              .join("")}
          </div>
          <div id="history-${index}" style="display:none; font-size: 0.85em; margin-top: 8px;"></div>
        `;
          statusList.appendChild(div);
        });
      }

      function toggleCompleted(index) {
        statuses[index].completed = !statuses[index].completed;
        saveStatuses();
        renderStatuses();
      }

      function deleteStatus(index) {
        if (confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a b√†i vi·∫øt n√†y?")) {
          statuses.splice(index, 1);
          saveStatuses();
          renderStatuses();
        }
      }

      function editStatus(index) {
        window.location.href = `edit_status.html?index=${index}`;
      }

      function viewHistory(index) {
        const container = document.getElementById(`history-${index}`);
        if (!statuses[index].history || statuses[index].history.length === 0) {
          container.innerHTML = "<i>Kh√¥ng c√≥ ch·ªânh s·ª≠a n√†o.</i>";
        } else {
          container.innerHTML = statuses[index].history
            .map(
              (h) => `
          <div style="margin-bottom:6px;">
            <strong>${new Date(h.editedAt).toLocaleString()}</strong><br/>
            <div>Ti√™u ƒë·ªÅ c≈©: ${h.oldTitle}</div>
            <div>Ti√™u ƒë·ªÅ m·ªõi: ${h.newTitle}</div>
            <div>N·ªôi dung c≈©: ${h.oldContent.replace(/\n/g, "<br/>")}</div>
            <div>N·ªôi dung m·ªõi: ${h.newContent.replace(/\n/g, "<br/>")}</div>
          </div>
        `
            )
            .join("");
        }
        container.style.display =
          container.style.display === "none" ? "block" : "none";
      }

      function addNote(index) {
        const input = document.getElementById(`noteInput-${index}`);
        const note = input.value.trim();
        if (note) {
          statuses[index].notes.push(note);
          input.value = "";
          saveStatuses();
          renderStatuses();
        }
      }

      let noteItems = JSON.parse(localStorage.getItem("noteItems") || "[]");

      function saveNoteItems() {
        localStorage.setItem("noteItems", JSON.stringify(noteItems));
      }

      function renderNoteItems() {
        const noteList = document.getElementById("noteList");
        noteList.innerHTML = "";
        noteItems.forEach((item, index) => {
          const li = document.createElement("li");
          li.className = item.completed ? "completed" : "";
          li.innerHTML = `
            <div>
              <input type="checkbox" onchange="toggleNoteCompleted(${index})" ${
            item.completed ? "checked" : ""
          } />
              <span>${item.text}</span>
            </div>
            <button onclick="deleteNoteItem(${index})"><i class="fas fa-times-circle"></i></button>
          `;
          noteList.appendChild(li);
        });
      }

      function addNoteItem() {
        const input = document.getElementById("newNoteInput");
        const text = input.value.trim();
        if (text) {
          noteItems.push({ text, completed: false });
          input.value = "";
          saveNoteItems();
          renderNoteItems();
        }
      }

      function toggleNoteCompleted(index) {
        noteItems[index].completed = !noteItems[index].completed;
        saveNoteItems();
        renderNoteItems();
      }

      function deleteNoteItem(index) {
        noteItems.splice(index, 1);
        saveNoteItems();
        renderNoteItems();
      }

      function saveImportantNotes() {
        const notes = document.getElementById("importantNotes").value;
        localStorage.setItem("importantNotes", notes);
        alert("ƒê√£ l∆∞u l∆∞u √Ω quan tr·ªçng!");
      }

      function loadImportantNotes() {
        const notes = localStorage.getItem("importantNotes");
        if (notes) {
          document.getElementById("importantNotes").value = notes;
        }
      }

      function clearImportantNotes() {
        document.getElementById("importantNotes").value = "";
        localStorage.removeItem("importantNotes");
      }

      document
        .getElementById("imageUpload")
        .addEventListener("change", function () {
          const preview = document.getElementById("imagePreview");
          preview.innerHTML = "";
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const img = document.createElement("img");
              img.src = e.target.result;
              preview.appendChild(img);
            };
            reader.readAsDataURL(file);
          }
        });

      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }

      window.addEventListener("DOMContentLoaded", () => {
        statuses = JSON.parse(localStorage.getItem("statuses") || "[]");
        document.getElementById("filterDate").value = "";
        renderStatuses();
        renderNoteItems();
        loadImportantNotes();
      });
    </script>
    <script>
      const cloverIcon = document.getElementById("clover-reload-icon");
      let isDragging = false;
      let offsetX, offsetY;

      cloverIcon.addEventListener("mousedown", (e) => {
        isDragging = true;
        cloverIcon.style.cursor = "grabbing";
        offsetX = e.clientX - cloverIcon.getBoundingClientRect().left;
        offsetY = e.clientY - cloverIcon.getBoundingClientRect().top;
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        cloverIcon.style.left = e.clientX - offsetX + "px";
        cloverIcon.style.top = e.clientY - offsetY + "px";
      });

      document.addEventListener("mouseup", () => {
        if (!isDragging) return;
        isDragging = false;
        cloverIcon.style.cursor = "grab";
      });

      cloverIcon.addEventListener("click", (e) => {
        if (!isDragging) {
          window.location.href = "index.html";
        }
      });
    </script>
